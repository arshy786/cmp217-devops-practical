name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Show PHP version
        run: php -v

      - name: Lint PHP (safe even if no files)
        shell: bash
        run: |
          set -e
          files=$(find src public_html -type f -name "*.php" 2>/dev/null || true)
          if [ -z "$files" ]; then
            echo "No PHP files found to lint â€” skipping."
          else
            for f in $files; do
              echo "Linting $f"
              php -l "$f"
            done
          fi

      - name: Health check endpoint returns 200
        run: |
          php -S 127.0.0.1:8080 -t public_html >/dev/null 2>&1 &
          for i in {1..20}; do
            sleep 0.5
            curl -fsS http://127.0.0.1:8080/health.php && exit 0 || true
          done
          echo "Health check failed"
          exit 1

